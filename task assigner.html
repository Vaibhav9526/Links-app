<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: royalblue;
            font-family: 'Arial', sans-serif;
        }
        #app {
            width: 300px;
            height: 500px;
            background-color: #B0BEC5;
            border-radius: 10px;
            overflow: auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }
        #addButton, .deleteButton {
            margin-top: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
            transition: background-color 0.3s ease;
        }
        #addButton:hover, .deleteButton:hover {
            background-color: #FF4136;
        }
        .link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            background-color: #E5E9F0;
            padding: 10px;
            border-radius: 10px;
        }
        a {
            color: #3B4252;
            text-decoration: none;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 2vw;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
  <div id="app" style="width: 60%; margin: auto;">
    <h1>LINKS APP</h1>
    <input id="labelInput" type="text" placeholder="Label" style="width: 100%;" />
    <input id="urlInput" type="text" placeholder="URL" style="width: 100%;" />
    <button id="addButton" style="width: 100%;">+</button>
    <div id="linkList" style="width: 100%;"></div>
    <footer><H1></H1></footer>
</div>
<style>
    .button {
        font-size: 20px;
        background-color: grey;
        color: black;
        border: 2px solid black;
        padding: 10px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
    }

    .button:hover {
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }
</style>
<script>
    const labelInput = document.getElementById('labelInput');
    const urlInput = document.getElementById('urlInput');
    const addButton = document.getElementById('addButton');
    const linkList = document.getElementById('linkList');

    let links = JSON.parse(localStorage.getItem('links')) || [];

    const renderLinks = () => {
        linkList.innerHTML = '';
        links.forEach((link, index) => {
            const div = document.createElement('div');
            div.classList.add('link');
            div.style.display = 'flex';
            div.style.justifyContent = 'space-between';
            div.style.alignItems = 'center';

            const a = document.createElement('a');
            a.href = link.url;
            a.textContent = link.label;
            a.target = '_blank';

            const buttonContainer = document.createElement('div');

            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = 'ðŸ—‘'; // Unicode for dustbin
            deleteButton.classList.add('button');
            deleteButton.addEventListener('click', () => {
                links.splice(index, 1);
                localStorage.setItem('links', JSON.stringify(links));
                renderLinks();
            });

            const editButton = document.createElement('button');
            editButton.innerHTML = 'âœŽ'; // Unicode for pen
            editButton.classList.add('button');
            editButton.addEventListener('click', () => {
                labelInput.value = link.label;
                urlInput.value = link.url;
                links.splice(index, 1);
            });

            buttonContainer.appendChild(deleteButton);
            buttonContainer.appendChild(editButton);
            div.appendChild(a);
            div.appendChild(buttonContainer);
            linkList.appendChild(div);
        });
    };

    addButton.addEventListener('click', () => {
        if (labelInput.value === '') {
            alert('Please enter label');
        } else if (urlInput.value === '') {
            alert('Please enter URL');
        } else {
            links.push({ label: labelInput.value, url: urlInput.value });
            localStorage.setItem('links', JSON.stringify(links));
            renderLinks();
            labelInput.value = '';
            urlInput.value = '';
        }
    });

    renderLinks();
</script>

</body>
</html>
